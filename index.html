<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changelog Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="changelog-component">
    <header class="changelog-header">
      <h2>Changelog</h2>
      <p>
        Here's Everything we have shipped in the past few days
      </p>
    </header>

    <div class="changelog-items">

      <article class="item-conteiner">
        <div class="data">
          September 3, 2024
        </div>

        <div class="bullet-conteiner">
          <div class="bullet"></div>
          <div class="line"></div>
        </div>

        <div class="text">
          Announcing Projects on Frontend Roadmap
        </div>
      </article>

      <article class="item-conteiner">
        <div class="data">
          August 24, 2024
        </div>

        <div class="bullet-conteiner">
          <div class="bullet"></div>
          <div class="line"></div>
        </div>

        <div class="text">
          Build your learning habits with learning streaks
        </div>
      </article>

      <article class="item-conteiner">
        <div class="data">
          AUgust 25, 2024
        </div>

        <div class="bullet-conteiner">
          <div class="bullet"></div>
          <div class="line"></div>
        </div>

        <div class="text">
          Git and Github Roadmap
        </div>
      </article>

    </div>

    <button class="button">
      Visit Complete Changelog
    </button>
  </div>
</body>

</html>
