<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changelog Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="changelogComponent">
    <header class="changelogHeader">
      <h2>Changelog</h2>
      <p>
        Here's Everything we have shipped in the past few days
      </p>
    </header>

    <article class="changelogMap">
      <section class="changelog">
        <div class="changelogData">
          Semptember 3, 2024
        </div>
        *
        <div class="changelogText">
          Announcing Projects on Frontend Roadmap
        </div>
      </section>

      <section class="changelog">
        <div class="changelogData">
          August 28, 2024
        </div>
        *
        <div class="changelogText">
          Build your learning habits with learning streaks
        </div>
      </section>

      <section class="changelog">
        <div class="changelogData">
          August 22, 2024
        </div>
        *
        <div class="changelogText">
          Submit your project solution and get feedback
        </div>
      </section>

    </article>

    <button>
      Visit Complete Changelog
    </button>
  </div>
</body>

</html>
